<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Single-page design portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/logo.svg" alt="logo" />
      <button class="btn">Free Consultation</button>
    </header>
    <div class="top-section">
      <h3 class="top-h3">Design solutions made easy</h3>
      <p class="top-p">
        With over ten years of experience in various design disciplines, Iâ€™m
        your one-stop shop for your design needs.
      </p>
    </div>
    <div class="gallery">
      <div>
        <div class="blue">
          <img
            class="pattern-graphic"
            src="./assets/pattern-graphic-design.svg"
            alt="image"
          />
          <span class="blue-box-text">Graphic Design</span>
        </div>
      </div>

      <div class="middle">
        <div class="middle-wrapper">
          <div class="orange">
            <img
              class="ui-pattern"
              src="./assets/pattern-ui-ux.svg"
              alt="image"
            />
            <span class="ui-ux">UI/UX</span>
          </div>
          <div class="pink">
            <img
              class="app-pattern"
              src="./assets/pattern-apps.svg"
              alt="image"
            />
            <span class="apps">Apps</span>
          </div>
        </div>

        <div class="broun">
          <img
            class="illustration-pattern"
            src="./assets/pattern-illustrations.svg"
            alt="image"
          />
          <span class="Illustrations">Illustrations</span>
        </div>
      </div>
      <div class="third">
        <div class="green">
          <img
            class="photography-pattern"
            src="./assets/pattern-photography.svg"
            alt="image"
          />
          <span class="Photography">Photography</span>
        </div>
        <div class="purple">
          <img
            class="motion-pattern"
            src="./assets/pattern-motion-graphics.svg"
            alt="image"
          />
          <span class="Motion-Graphics">Motion Graphics </span>
        </div>
      </div>
    </div>
  </body>
</html>
